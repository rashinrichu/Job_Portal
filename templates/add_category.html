    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        z-index: 9999;
        max-height: 100vh;

        display: flex;

        color:gray;

      .sidebar ul {

      .sidebar .closebtn {

      .openbtn {

      /* The dropdown container */
   
      .sidebar.open {

      }

    .logo-animation {
        width: 50px;
        height: 50px;
        background-image: url(https://cdn.dribbble.com/users/500242/screenshots/3672858/bh-advisor-dribbble.gif);
        background-size: cover;
        animation-name: pulse;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      
      .nav-logo {
        font-size: 30px;
        color: darkslategray;
        position: relative;
        animation: shake 0.5s ease-in-out infinite;
        font-weight: bold;
      }
      
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

    .tooltip {
        visibility: hidden;
        width: 150px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 100%; /* Adjusted the value */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .box:hover .tooltip {
        visibility: visible;
        opacity: 1;
        color: #fff; /* Change the color of the tooltip text */
      }
      
      .box:hover .tooltip:before {
        content: "";
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #333 transparent;
      }
      
      .box-content:hover {
        color: #fff; /* Change the color of the category name when hovering */
      }
