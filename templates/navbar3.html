<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <style>


      
      

            
    .navbar {
      justify-content: space-between;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 30px;
    }
    .navbar-brand img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .nav-item {
        font-size: 30px;
        padding: 5px 10px;
      }
      
      .nav-item:hover {
        color: mediumseagreen;
      }
      
    .logo-animation {
        width: 50px;
        height: 50px;
        background-image: url(https://cdn.dribbble.com/users/500242/screenshots/3672858/bh-advisor-dribbble.gif);
        background-size: cover;
        animation-name: pulse;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      
      .nav-logo {
        font-size: 40px;
        color: darkslategray;
        position: relative;
        animation: shake 0.5s ease-in-out infinite;
        font-weight: bold;
      }
      
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
  
      

      /* CSS Styling */
 
  
  /* footer*/
  /* Common styles for both desktop and mobile */
  .footer-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;

  }
  .footer-content p {
    font-size: 25px;
    color: white;
    margin-bottom: 0;
  }


  /* Styles for mobile */
    /* Add a media query for screens with a maximum width of 767px (mobile devices) */
    @media (max-width: 767px) {
      /* Adjust the flex layout to stack the content vertically */
      .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    
      /* Reduce the font size for mobile view */
      .footer-content p {
        font-size: 10px;
      }
    
      /* Override the flex-wrap property to ensure the right side content is visible */
      .right-content {
        flex-wrap: wrap;
        margin-top: 10px;
      }
    }
    body {
        background-image: url('https://www.employmenthelp.org/wp-content/uploads/Job-Board-Header-Background.png');
        background-repeat: no-repeat;
        background-size: cover;
      }

      @media (max-width: 767px) {
        .table-responsive {
            overflow-x: auto;
        }

        .container {
            width: 100%;
        }

        table {
            background-color: white;
            width: 100%;
        }

        tbody,
        tr,
        td {
            display: block;
            width: 100%;
        }

        td {
            text-align: left;
        }

        th {
            display: block;
            width: 100%;
        }

        tbody:before {
            content: "";
            display: table;
        }

        tbody:after {
            content: "";
            display: table;
            clear: both;
        }
    }


   
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

              </a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

      </nav>
